version: '3.8'
services:
  bill-payment-db:
    image: postgres:17
    container_name: bill-payment-db
    restart: always
    networks:
        - bill-payment-db
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    volumes:
      - ./data-postgres:/var/lib/postgresql/data/
volumes:
  db:
    driver: local

networks:
  bill-payment-db:
    driver: bridge
